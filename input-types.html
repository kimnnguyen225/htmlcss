<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
  </head>
  <body>
      <form>
          <table>
              <tr>
                  <td>Input typ:Checkbox</td>
                  <td><input checked type='Checkbox' name='IsCool' value='Yes'/>
                  Is Cool?</td>
              </tr>
              <tr>
                  <td>Input typ: Password</td>
                  <td><input type='password' name='Password' /></td>
              </tr>
              <tr>
                  <td>Input typ: Radio</td>
                  <td><input checked type='radio' name='FavoriteColor' value='R'>Red</td>
                  <td><input checked type='radio' name='FavoriteColor' value='G'>Green</td>
                  <td><input checked type='radio' name='FavoriteColor' value='B'>Blue</td>
              </tr>
              <tr>
                  <td>Select</td>
                  <td>
                      <select name='state'>
                          <option value='OH'>Ohio</option>
                          <option selected='True' value='KY'>Kentucky</option>
                          <option value='IN'>Indiana</option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <td>Textarea</td>
                  <td><textarea name="comments" rows="10" cols="30" wrap='soft'></textarea></td>
              </tr>
          </table>
          <button type='submit';>Submit</button>
      </form>
  </body>
</html>
