<!doctype html>
<html lang='en'>
<head><title>Personal Information</title>
<style>
table {
    /*border: 1px solid black;*/
    border-collapse: collapse;
    /*font-size: 16pt;*/

}
th, td {
    padding: 5px;
}
table.center {
    margin-left:auto;
    margin-right:auto;
}
form {
  font-size: 16pt;
}
</style>
</head>
<body>
<fieldset>
  <legend style='font-size:16pt'>
      Contact Information
  </legend>
  <table>
  <form method='get' action='perinform.html'>
    <tr>
      <td>Full Name:</td>
      <td>
          <input size='43' id='first' name='fullname' type='text' placeholder='Full name'></input>
      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td>
          <input size='43' id='address' name='address' type='text' placeholder='Address'></input>
      </td>
    </tr>
    <tr>
      <td>City:</td>
      <td>
          <input id='city' name='city' type='text' placeholder='City'></input>
          <select name='state'>
              <option value='OH'>Ohio</option>
              <option selected='True' value='KY'>Kentucky</option>
              <option value='IN'>Indiana</option>
          </select>
          <input size='5' id='zip' name='zip' type='text' placeholder='Zipcode'></input>
      </td>
    </tr>
    <!-- <tr>
      <td>State:</td>
      <td>
          <form method='get' action='perinform.html'>
          <input id='state' name='state' type='text' placeholder='State'></input>
      </td>
    </tr> -->
    <!-- <tr>
      <td><label>Zipcode:</label></td>
      <td>
          <form method='get' action='perinform.html'>
          <input id='zip' name='zip' type='text' placeholder='Zipcode'></input>
      </td>
    </tr> -->
    <tr>
      <td>E-mail:</td>
      <td>
          <input size='43' id='email' name='email' type='text' placeholder='E-mail'></input>
      </td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td>
          <input size='43' id='phone' name='phone' type='text' placeholder='Phone'></input>
      </td>
    </tr>
  </table>
  <br />
  <button type='submit';>Submit</button>
</fieldset>
</body>
</html>
