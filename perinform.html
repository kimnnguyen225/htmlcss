<!doctype html>
<html lang='en'>
<head><title>Personal Information</title>
<style>
table, th, td {
    border: 0px solid black;
    border-collapse: collapse;
    font-size: 16pt;
}
th, td {
    padding: 5px;
}
table.center {
    margin-left:auto;
    margin-right:auto;
}
</style>
</head>
<body>
  <table>
    <tr>
      <td>Name:</td>
      <td>
          <form method='get' action='perinform.html'>
          <input id='first' name='first' type='text' placeholder='First name'></input>
          <input id='last' name='last' type='text' placeholder='Last name'></input>
      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td>
          <form method='get' action='perinform.html'>
          <input id='address' name='address' type='text' placeholder='Address'></input>
      </td>
    </tr>
    <tr>
      <td>City:</td>
      <td>
          <form method='get' action='perinform.html'>
          <input id='city' name='city' type='text' placeholder='City'></input>
      </td>
    </tr>
    <tr>
      <td>State:</td>
      <td>
          <form method='get' action='perinform.html'>
          <input id='state' name='state' type='text' placeholder='State'></input>
      </td>
    </tr>
    <tr>
      <td>Zipcode:</td>
      <td>
          <form method='get' action='perinform.html'>
          <input id='zip' name='zip' type='text' placeholder='Zipcode'></input>
      </td>
    </tr>
    <tr>
      <td>E-mail:</td>
      <td>
          <form method='get' action='perinform.html'>
          <input id='email' name='email' type='text' placeholder='E-mail'></input>
      </td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td>
          <form method='get' action='perinform.html'>
          <input id='phone' name='phone' type='text' placeholder='Phone'></input>
      </td>
    </tr>
  </table>
  <button type='submit'>Submit</button>
</body>
</html>
