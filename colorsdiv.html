<!DOCTYPE html>
<html lang="en">
<head>
  <title>Colorful DIV</title>
  <style>
  div {
    margin: 0px; padding:0;
    display: inline-block;
    text-align: center;
    width: 49%;
    min-height: 100px;
  }
  #red {background-color: red}
  #blue {background-color: blue}
  #green {background-color: green}
  #black {background-color: black}
  #all {width: 50%; padding: 0 auto;}
  </style>
</head>
  <body>
    <div id='all'>
      <div id='red'></div>
      <div id='blue'></div>
      <div id='green'></div>
      <div id='black'></div>
      <div>
        <img src="color1.png" alt="Color1" style="width:200px;height:200px;">
      </div>
      <div>
        <img src="color2.png" alt="Color2" style="width:200px;height:200px;">
      </div>
    </div>
  </body>
</html>
